<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Runway Contour Viewer</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
html, body { margin:0; padding:0; height:100%; }
#map { width:100%; height:100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
const map = L.map("map").setView([20.9, 20.9], 13);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom:20 }).addTo(map);

fetch("runway_ellipses.geojson")
  .then(res => res.json())
  .then(data => {
    const layer = L.geoJSON(data, {
      style: f => ({
        color: f.properties.color || "#333",
        weight: 1.5,
        fillColor: f.properties.fill || "orange",
        fillOpacity: f.properties.fillOpacity ?? 0.5
      }),
      onEachFeature: (feature, layer) => {
        let txt = "<b>" + (feature.properties.name||"Feature") + "</b><br>";
        if (feature.properties.height_m) txt += `Height: ${feature.properties.height_m} m<br>`;
        layer.bindPopup(txt);
      }
    }).addTo(map);
    map.fitBounds(layer.getBounds());
  });
</script>
</body>
</html>
