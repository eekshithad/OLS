<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Delhi Airport</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Turf -->
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <!-- MapLibre -->
  <link href="https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.js"></script>

  <!-- âœ… FIX: Add STYLE TAG -->
  <style>
    html, body {
      height:100%;
      margin:0;
      padding:0;
      overflow:hidden;
    }

    #map2d, #map3d {
      width:100%;
      height:calc(100vh - 60px);
      position:absolute;
      top:60px;
      left:0;
    }

    #map3d {
      display:block;
      visibility:hidden;
    }

    /* ----- TOP BAR ----- */
    #topBar {
      width:100%;
      height:60px;
      background:rgb(1, 6, 99);
      display:flex;
      align-items:center;
      justify-content:center;
      position:absolute;
      top:0;
      left:0;
      z-index:2000;
      box-shadow:0 2px 6px rgba(0,0,0,0.25);
    }

    #leftGroup {
      position:absolute;
      left:16px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    #logo { height:42px; }
    #logo-name { font-size:20px; font-weight:700; color:white; }

    #title {
      font-size:24px;
      font-weight:800;
      color:white;
      letter-spacing:2px;
    }

    #controls {
      position:absolute;
      top:140px;
      left:10px;
      z-index:1500;
      background:white;
      padding:12px 14px;
      border-radius:8px;
      box-shadow:0 2px 5px rgba(0,0,0,0.25);
    }

    #modeSwitch {
      position:absolute;
      top:75px;
      left:50px;
      z-index:1500;
      background:rgb(1, 6, 99);
      color:white;
      padding:10px 16px;
      border-radius:6px;
      cursor:pointer;
      font-weight:600;
      box-shadow:0 2px 6px rgba(0,0,0,0.25);
    }
  </style>
</head>


<body>

<!-- =============== TOP HEADER =============== -->
<div id="topBar">
  
  <div id="leftGroup">
    <img id="logo" src="/GeoKnoLOGO_small.jpg" alt="GeoKno Logo">
    <div id="logo-name">GEOKNO</div>
  </div>

  <div id="title">DELHI AIRPORT</div>

</div>

<!-- =============== MAPS =============== -->
<div id="map2d"></div>
<div id="map3d"></div>

<!-- =============== LEFT CONTROLS =============== -->
<div id="controls">
  <b>Choose contours:</b><br><br>

  <label class="chkRow">
    <input type="checkbox" class="capsuleChk" value="0.5"> 500 m
  </label>

  <label class="chkRow">
    <input type="checkbox" class="capsuleChk" value="1"> 1000 m
  </label>

  <label class="chkRow">
    <input type="checkbox" class="capsuleChk" value="2"> 2000 m
  </label>

</div>

<!-- =============== 3D SWITCH BUTTON =============== -->
<div id="modeSwitch">Switch to 3D</div>

<script src="delhi.js"></script>

</body>
</html>
